<div>
  <!-- Autocomplete -->
  <mat-form-field>
    <mat-label>Favorite Book</mat-label>
    <input matInput [matAutocomplete]="auto" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let book of filteredBooks | async" [value]="book">
        {{ book }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- Badge -->
  <div>
    <mat-icon matBadge="4" matBadgeColor="accent">email</mat-icon>
  </div>

  <!-- Bottom Sheet -->
  <button (click)="openBottomSheet()">Open Bottom Sheet</button>

  <!-- Card -->
  <mat-card>
    <mat-card-header>
      <div class="cat-heading">Cats</div>
      <br />
      <br />
    </mat-card-header>
    <img
      mat-card-image
      src="https://placekitten.com/100/100"
      alt="Kitten"
      class="custom-image"
    />
    <br />
    <mat-card-content>This is a kittensnd it is cute. </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="toggleLike()">
        <mat-icon [ngClass]="{ liked: isLiked }">thumb_up</mat-icon>
      </button>

      <button mat-icon-button (click)="toggleShare()">
        <mat-icon [ngClass]="{ shared: isShared }">share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<!-- Checkbox -->
<mat-checkbox>Checkbox</mat-checkbox>

<!-- Datepicker -->
<mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<!-- Dialog -->
<button mat-button (click)="openDialog()">Open Dialog</button>

<!-- Form Field -->
<mat-form-field>
  <mat-label>Input</mat-label>
  <input matInput />
</mat-form-field>

<!-- Icon -->
<mat-icon
  matBadge="4"
  matBadgeColor="accent"
  class="mat-icon notranslate mat-badge"
  aria-hidden="false"
  >your_icon_name</mat-icon
>

<!-- Input -->
<input matInput placeholder="Input" />

<!-- Menu -->
<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>

<!-- Radio Button -->
<mat-radio-group>
  <mat-radio-button value="option1">Option 1</mat-radio-button>
  <mat-radio-button value="option2">Option 2</mat-radio-button>
</mat-radio-group>

<!-- Sidenav -->
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>Sidenav Content</mat-sidenav>
  <mat-sidenav-content>Main content</mat-sidenav-content>
</mat-sidenav-container>

<!-- Stepper -->
<mat-horizontal-stepper>
  <mat-step label="Step 1">Step 1 Content</mat-step>
  <mat-step label="Step 2">Step 2 Content</mat-step>
  <mat-step label="Step 3">Step 3 Content</mat-step>
</mat-horizontal-stepper>

<!-- Tabs -->
<mat-tab-group>
  <mat-tab label="Tab 1">Tab 1 Content</mat-tab>
  <mat-tab label="Tab 2">Tab 2 Content</mat-tab>
  <mat-tab label="Tab 3">Tab 3 Content</mat-tab>
</mat-tab-group>
